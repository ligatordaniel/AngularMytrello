<div class="alert alert-danger" role="alert" *ngFor="let item of items">
  <!--item es la variable hecha en lista component.ts -->
  {{item.name}}
  <!--{{item.id}}  descomitear para tener id-->
  <div class="float-right" (click)="eliminar(item)">
    <img src="../../../assets/DripiconsSVG/trash.svg" width="20" height="20" alt="">
  </div>
  <div class="float-right mr-4" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
    <!-- Button trigger modal -->
    <img src="../../../assets/DripiconsSVG/document-edit.svg" width="20" height="20" alt="">
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Editar: {{editarItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--mismo formulario de listaadd.compontent.html -->
        <form (ngSubmit)="agregar()">

          <input type="text" placeholder="Editar" name="name" class="form-control" [(ngModel)]="editarItem.name">

          <button class="btn btn-warning m-2" type="submit">Editar</button>
        </form>
        <!--mismo formulario de listaadd.compontent.html -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

<!-- Modal -->
